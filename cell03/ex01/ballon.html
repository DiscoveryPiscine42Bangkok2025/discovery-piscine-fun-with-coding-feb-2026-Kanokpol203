<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <style>
        .ballon{
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: red;
        }
        .center-container {
        display: flex;
        justify-content: center;
        align-items: center; 
        height: 100vh;  
        }
    </style>
    <!-- Script -->
    <script>
        ballon_width = 200
        color = 0;
        function bigger(){
            ballon = document.getElementById("ballon")
            ballon_width += 10;
            if(ballon_width>420){
                ballon_width=200;
            }
            ballon.style.width = `${ballon_width}px`;
            ballon.style.height = `${ballon_width}px`;
            ballon.style.radius = `${ballon_width}px`;
            color += 1;
            change_Color()
        }
        function defleating(){
            ballon = document.getElementById("ballon")
            if (ballon_width > 200){
                ballon_width -= 5;
                if(color == 0){
                    color = 2;
                }else{
                    color -= 1;
                }
                console.log(color)
            }
            change_Color()
            ballon.style.width = `${ballon_width}px`;
            ballon.style.height = `${ballon_width}px`;
            ballon.style.radius = `${ballon_width}px`;
        }
        function change_Color(){
            ballon = document.getElementById("ballon")
            color = color%3;
            if (color == 0){
                ballon.style.backgroundColor = "red";
            }else if(color == 1){
                ballon.style.backgroundColor = "green";
            }else if(color == 2){
                ballon.style.backgroundColor = "blue";
            }
        }
    </script>
</head>
<body>
    <div class="center-container">
        <a onclick="bigger()" onmouseleave="defleating()"><div id="ballon" class="ballon"></div></a>
    </div>
</body>
</html>
