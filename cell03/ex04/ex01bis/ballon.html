<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style -->
    <style>
        .ballon{
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: red;
        }
    </style>
    <!-- Script -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
            $(document).ready(function() {
                        let ballonWidth = 200;
                        let colorIndex = 0;
                        const colors = ["red", "green", "blue"];

                        // Function to update all visual properties at once
                        function updateBalloon() {
                            $('#ballon').css({
                                'width': ballonWidth + 'px',
                                'height': ballonWidth + 'px',
                                'border-radius': '50%', // Makes it a circle
                                'background-color': colors[colorIndex]
                            });
                        }

                        // Click event to grow
                        $('#ballon').on('click', function() {
                            ballonWidth += 10;
                            
                            // Pop logic: reset if too big
                            if (ballonWidth > 420) {
                                ballonWidth = 200;
                            }
                            
                            colorIndex = (colorIndex + 1) % 3;
                            updateBalloon();
                        });

                        // Mouseleave event to deflate
                        $('#ballon').on('mouseleave', function() {
                            if (ballonWidth > 200) {
                                ballonWidth -= 5;
                                // Cycle colors backward
                                colorIndex = (colorIndex + 2) % 3;
                                updateBalloon();
                            }
                        });
                    });
    </script>
</head>
<body>
    <a onclick="bigger()" onmouseleave="defleating()"><div id="ballon" class="ballon"></div></a>
</body>
</html>
